<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/adminlte.css">
    <link rel="stylesheet" href="dist/css/login.css">
</head>

<body class="overflow-hidden">
    <div class="row p-5">
        <div class="col-sm-12 col-md-6 d-flex flex-column justify-content-center">
            <form action="">
                <h1>Login</h1>
                <div class="mt-5">
                    <label for="email" class="d-block font-weight-normal">Email</label>
                    <input type="email" id="email" placeholder="Email" class="form-control" required>
                </div>

                <div class="mt-3">
                    <label for="password" class="d-block font-weight-normal">Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control" required>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-blue-2">Login</button>
                </div>

                <div class="text-center mt-4">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>

        <div class="col-sm-12 col-md-6">
            <img src="assets/image.png" alt="Illustration">
        </div>

    </div>
</body>

</html>
